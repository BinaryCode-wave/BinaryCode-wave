{% extends './base.html' %}

{% block title %}MusicMatch{% endblock %}
{% block content %}
    <h1>Welcome to Music Match</h1>
    <a href="/doc">VIEW DOCUMENTATION</a>
    <div id="no_data">
        <h2>Please select your preference value</h2>
        <form action="{{ url_for('songs') }}" method="POST" target="_blank">
            <label for="customRange1" class="form-label">Value</label>
            <input type="range" class="form-range" value="0" min="0" max="2" step="0.001" id="customRange2" name="preference_value" oninput="this.nextElementSibling.value = this.value">
            <output>0</output>
            <button type="submit">Create playlist</button>
        </form>

            <output>0</output>
        </div-->
        <!--button id="create_table"> Create playlist</button-->
    </div>
    <div id="data">

    </div>
    {% include 'player.html' %}
{% endblock %}
